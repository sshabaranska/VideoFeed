<md-content class="container">
    <md-card ng-repeat="v in viewVideoList">
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">{{v.video.title}}<span class="float-right">{{v.video.views}} views</span></span>
        </md-card-header-text>
      </md-card-header>

      <iframe ng-src="{{v.viewUrl | trustUrl}}" frameborder="0" height="300"></iframe>

    </md-card>
</md-content>
